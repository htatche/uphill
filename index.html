<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .mode-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .mode-menu label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .mode-menu input[type="radio"] {
            margin-right: 6px;
            cursor: pointer;
        }

        .mode-menu label:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="mode-menu">
        <label>
            <input type="radio" name="mode" value="draw" checked>
            Draw path from marker to marker
        </label>
        <label>
            <input type="radio" name="mode" value="auto">
            Explore path automatically
        </label>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
