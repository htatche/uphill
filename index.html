<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .mode-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .mode-menu label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .mode-menu input[type="radio"] {
            margin-right: 6px;
            cursor: pointer;
        }

        .mode-menu label:last-child {
            margin-bottom: 0;
        }

        #cycles-list {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 14px;
            max-height: 80vh;
            overflow-y: auto;
            min-width: 200px;
            display: none;
        }

        #cycles-list.visible {
            display: block;
        }

        #cycles-list h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .cycle-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .cycle-item:hover {
            background-color: #f0f0f0;
            border-color: red;
            transform: scale(1.02);
        }

        .cycle-color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 8px;
            vertical-align: middle;
            border: 1px solid #999;
        }

        /* Bottom panel to display cycle traversal diffs */
        #cycle-diff {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.98);
            padding: 10px 14px;
            border-top: 1px solid #ccc;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            font-size: 13px;
            max-height: 30vh;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        #cycle-diff.visible {
            display: block;
        }
        #cycle-diff h4 {
            margin-bottom: 6px;
        }
        #cycle-diff .diff-section {
            margin: 6px 0;
        }
        #cycle-diff code {
            background: #f7f7f7;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="cycles-list">
        <h3>Found Cycles</h3>
        <div id="cycles-container"></div>
    </div>

    <div id="cycle-diff"></div>

    <div class="mode-menu">
        <label>
            <input type="radio" name="mode" value="draw" checked>
            Draw path from marker to marker
        </label>
        <label>
            <input type="radio" name="mode" value="auto">
            Explore path automatically
        </label>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
